<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style113.css">
</head>
<body>
    <div class="mycaculator">
        <div class="result">
            0
        </div>

        <div class="caculation">
            <div class="childofcaculation">+</div>
            <div class="childofcaculation">-</div>
            <div class="childofcaculation">*</div>
            <div class="childofcaculation" style="border-right: 0;">/</div>
        </div>

       <div class="caculation-2">
           <div class="caculation-numbers">
               <div class="numbers">
                   <div class="typeofnumbers">9</div>
                   <div class="typeofnumbers">8</div>
                   <div class="typeofnumbers">7</div>
               </div>
               <div class="numbers">
                   <div class="typeofnumbers">6</div>
                   <div class="typeofnumbers">5</div>
                   <div class="typeofnumbers">4</div>
               </div>
               <div class="numbers">
                   <div class="typeofnumbers">3</div>
                   <div class="typeofnumbers">2</div>
                   <div class="typeofnumbers">1</div>
               </div>
               <div class="numbers">
                   <div class="number-0">0</div>
                   <div class="number-delete">AC</div>
               </div>
           </div>

           <div class="caculation-result">=</div>
       </div>
    </div>
</body>
</html>
